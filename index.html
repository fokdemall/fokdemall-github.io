<!DOCTYPE HTML>

<html>
    <head>
        <title>Audio</title>
    </head>
    <body>
        
        <script>
            function play(){
                var audio = document.getElementById("audio");
                audio.play();
                
                var img = document.getElementById("img");
                img.src = "img_clean.jpg";
            }
        </script>
        
        <img id="img" min-height="100%" min-width="100%" top="-100%" bottom="-100%" left="-100%" right="-100%"
            margin="auto" "src="img_blur.jpg" display="flex" width="auto" onclick="play()"><img>
            
            <audio id="audio" src="sonnerieIPhone.mp3" ></audio>
            </body>
</html>

html,body{
margin:0;
height:100%;
overflow:hidden;
}
img{
min-height:100%;
min-width:100%;
height:auto;
width:auto;
position:absolute;
top:-100%; bottom:-100%;
left:-100%; right:-100%;
margin:auto;
}
